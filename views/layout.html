<!DOCTYPE html>
<html>
  <head>
    <title>Tripplanner</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="bower_components/jquery/dist/jquery.min.js"> </script> 
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"> </script>  
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBq_J5B-4ziIIhRCpdt4bKrOweud4hqNm8&sensor=true"></script>
    <script> 
      function initialize_gmaps() {
        // initialize new google maps LatLng object
        var myLatlng = new google.maps.LatLng(40.705786,-74.007672);
       // set the map options hash
        var mapOptions = {
          center: myLatlng,
          zoom: 16,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        // get the maps div's HTML obj
        var map_canvas_obj = document.getElementById("map-canvas");
        // initialize a new Google Map with the options
        var map = new google.maps.Map(map_canvas_obj, mapOptions);
        // Add the marker to the map
        var marker = new google.maps.Marker({
          position: myLatlng,
          title:"Hello World!"
        });
        // Add the marker to the map by calling setMap()
        marker.setMap(map);
      };
      $(document).ready(function() {
        initialize_gmaps();
      });
  </script>
  </head>
  <body>
      <!-- Fixed navbar -->
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" class="active" href="/" id='tripplanner'>Trip Planner</a>
            <a class="navbar-brand" href="/home" id='home'>Home</a>
            <a class="navbar-brand" href="/about" id="about">About</a>
            <a class="navbar-brand" href="/contact" id="contact">Contact</a>
          </div>
        </div>
      </div>
    {% block content %} {% endblock %}
  </body> 
</html>
